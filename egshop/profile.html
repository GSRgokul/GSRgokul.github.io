		<!-- Modal Form for picture -->

<div id="id01" class="modal">
  
  <form class="modal-content animate" action="" method="post">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
    </div>
<br>
    <div class="container">
      <label for="phone"><b>Your Phone Number</b></label>
      <input type="text" placeholder="Enter your Phone Number" name="phone" value="" pattern="[0][1][1-9][0-9]{8}" title="Enter your valid GP / airtel / banglalink / robi / teletalk number"  required>
	  <br><br>

      <label for="img"><b>Select Picture</b></label>
      <input type="file" id="img" name="img" accept="image/*" required>
        <br><br>
      <button type="submit">Update Photo</button>
	  <br><br>
    </div>

  </form>
</div>

<script>
// Get the modal for picture

// Get the modal for password

// Get the modal for Username
var modal = document.getElementById('id03');

// Get the modal for Phone No

// Get the modal for Address
var modal = document.getElementById('id05');


// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}

</script>

	
	<!-- Password show -->
	
	<script>
function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
